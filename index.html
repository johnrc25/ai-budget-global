<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global AI Usage & Budget Predictor | 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f172a; color: #f8fafc; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body class="p-4 md:p-12 font-sans">
    <div class="max-w-3xl mx-auto">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-black text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-emerald-400 mb-2 uppercase">AI Budget Predictor</h1>
            <p class="text-slate-400">Stop the "Token Bill" surprise. Calculate global AI overhead in seconds.</p>
        </header>

        <div class="glass p-8 rounded-3xl shadow-2xl">
            <div class="grid gap-6">
                <div>
                    <label class="block text-sm font-bold mb-2 text-blue-300 uppercase tracking-widest text-xs">Select AI Model</label>
                    <select id="model" class="w-full p-4 rounded-xl bg-slate-800 border-none text-white outline-none ring-2 ring-transparent focus:ring-blue-500 transition-all">
                        <option value="15">Gemini 1.5 Pro ($15/1M Tokens)</option>
                        <option value="10">GPT-4o ($10/1M Tokens)</option>
                        <option value="2">Claude Haiku ($2/1M Tokens)</option>
                        <option value="0.5">Llama 3 (Open Source - $0.50/1M)</option>
                    </select>
                </div>

                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-bold mb-2 text-slate-400 uppercase tracking-widest text-xs">Est. Monthly Requests</label>
                        <input type="number" id="requests" value="10000" class="w-full p-4 rounded-xl bg-slate-800 border-none text-white outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-bold mb-2 text-slate-400 uppercase tracking-widest text-xs">Avg. Tokens Per Call</label>
                        <input type="number" id="tokens" value="500" class="w-full p-4 rounded-xl bg-slate-800 border-none text-white outline-none">
                    </div>
                </div>

                <button onclick="calculate()" class="w-full bg-gradient-to-r from-blue-600 to-blue-500 hover:scale-[1.02] active:scale-95 text-white font-black py-5 rounded-2xl shadow-xl transition-all uppercase tracking-tighter text-xl mt-4">
                    Generate Cost Projection
                </button>

                <div id="resultBox" class="hidden mt-8 p-6 bg-blue-600/20 rounded-2xl border border-blue-500/30 text-center">
                    <p class="text-blue-300 text-sm font-bold uppercase mb-1">Estimated Monthly Burn</p>
                    <h2 id="costDisplay" class="text-5xl font-black text-white">$0.00</h2>
                    <p class="text-blue-400/60 text-xs mt-2 italic">Calculated based on 2026 standard API pricing.</p>
                </div>
            </div>
        </div>

        <footer class="mt-12 text-center text-slate-500 text-[10px] uppercase tracking-[0.2em]">
            Global AI Logistics Engine &bull; Zero-Sale Utility Model
        </footer>
    </div>

    <script>
        function calculate() {
            const modelPrice = document.getElementById('model').value;
            const requests = document.getElementById('requests').value;
            const tokens = document.getElementById('tokens').value;
            
            const totalTokens = (requests * tokens) / 1000000;
            const cost = totalTokens * modelPrice;
            
            document.getElementById('costDisplay').innerText = '$' + cost.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
            document.getElementById('resultBox').classList.remove('hidden');
        }
    </script>
</body>
</html>
